name: CI (Build production Dockerfiles)

on:
  push:
    branches: ["master"]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_ID }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push client
        uses: docker/build-push-action@v6
        with:
          context: ./client
          push: true
          tags: ${{ secrets.DOCKER_ID }}/multi-client:latest

      - name: Build and push server
        uses: docker/build-push-action@v6
        with:
          context: ./server
          push: true
          tags: ${{ secrets.DOCKER_ID }}/multi-server:latest

      - name: Build and push worker
        uses: docker/build-push-action@v6
        with:
          context: ./worker
          push: true
          tags: ${{ secrets.DOCKER_ID }}/multi-worker:latest

      - name: Build and push nginx
        uses: docker/build-push-action@v6
        with:
          context: ./nginx
          push: true
          tags: ${{ secrets.DOCKER_ID }}/multi-nginx:latest
